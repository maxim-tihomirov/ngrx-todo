<label>
  <input
    type="checkbox"
    [checked]="todo.completed"
    (click)="onToggle($event)"
  />
  <del *ngIf="todo.completed">
    <span>{{ todo.name | complited }}</span>
  </del>
  <span *ngIf="!todo.completed">{{ todo.name | pleasePipe }}</span>
</label>
<button [appHoverEffects]="'red'" (click)="onDelete()">Delete</button>
<button [appHoverEffects]="'yellow'" (click)="onEdit()">Edit</button>
